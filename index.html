<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Among Us Role Reveal</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .card {
      background: #1e1e2f;
      padding: 3rem 4rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      transition: all 0.3s ease;
    }

    .role {
      font-size: 2rem;
      margin-bottom: 2.5rem;
      transition: all 0.3s ease;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1.2rem;
      background: #00adb5;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      margin: 0.5rem;
    }

    .btn:hover {
      background: #028a91;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1 id="player-name">Ready?</h1>
    <div class="role" id="role-text">Click confirm to reveal your role</div>
    <button class="btn" id="confirm-btn" onclick="revealRole()">Confirm</button>
    <button class="btn" id="replay-btn" onclick="resetGame()" style="display:none">Replay</button>
  </div>

  <script>
    const players = ["Yug", "Neev", "Naira", "Shan"];
    let imposter = "";
    let currentIndex = 0;

    function initializeGame() {
      imposter = players[Math.floor(Math.random() * players.length)];
      currentIndex = 0;

      document.getElementById("player-name").textContent = "Ready?";
      const roleText = document.getElementById("role-text");
      roleText.textContent = "Click confirm to reveal your role";
      roleText.style.color = "white";
      document.getElementById("confirm-btn").style.display = "inline-block";
      document.getElementById("replay-btn").style.display = "none";
    }

    function revealRole() {
      const nameElement = document.getElementById("player-name");
      const roleElement = document.getElementById("role-text");

      if (currentIndex < players.length) {
        const currentPlayer = players[currentIndex];
        const isImposter = currentPlayer === imposter;
        const role = isImposter ? "Imposter" : "Crewmate";
        const roleColor = isImposter ? "#ff4d4d" : "#00ffff";

        nameElement.textContent = currentPlayer;
        roleElement.textContent = `${currentPlayer}, you are the ${role}`;
        roleElement.style.color = roleColor;
        currentIndex++;
      } else {
        nameElement.textContent = "All roles revealed";
        roleElement.textContent = "Start the game!";
        roleElement.style.color = "white";
        document.getElementById("confirm-btn").style.display = "none";
        document.getElementById("replay-btn").style.display = "inline-block";
      }
    }

    function resetGame() {
      initializeGame();
    }

    // Start game on load
    initializeGame();
  </script>

</body>
</html>
