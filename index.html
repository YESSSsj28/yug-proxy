<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Auth</title>
    <style>
        :root {
            --red: #ff4655;
            --dark: #0e0e1a;
            --light: #f0f0f0;
            --cyan: #00f7ff;
            --shadow: 0 4px 20px rgba(0, 247, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 70, 85, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(14, 14, 26, 0.8);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent, transparent,
                var(--cyan), transparent
            );
            transform: rotate(30deg);
            opacity: 0.05;
            z-index: -1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, var(--red), var(--cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: var(--light);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--red);
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .form.active {
            display: flex;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 0.8rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2);
        }

        button {
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            background: var(--red);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 70, 85, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: var(--red);
            font-size: 0.9rem;
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .welcome-view {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .welcome-view.active {
            display: flex;
        }

        .player-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(to right, var(--red), var(--cyan));
            display: grid;
            place-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--dark);
        }

        .emergency-btn {
            background: var(--red);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 70, 85, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 70, 85, 0); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <!-- Auth View -->
        <div id="auth-view">
            <h1>Among Us Auth</h1>
            
            <div class="tabs">
                <button class="tab active" data-tab="login">Login</button>
                <button class="tab" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <input type="text" id="login-username" placeholder="Crewmate Name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div id="login-error" class="error"></div>
                <button type="button" id="login-btn">Start Game</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <div class="input-group">
                    <input type="text" id="signup-username" placeholder="New Crewmate Name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="New Password" required>
                </div>
                <div id="signup-error" class="error"></div>
                <button type="button" id="signup-btn">Join Crew</button>
            </form>
        </div>

        <!-- Welcome View -->
        <div id="welcome-view" class="welcome-view">
            <div class="player-avatar" id="player-avatar">Y</div>
            <h1>Welcome, <span id="username-display">Yug</span>!</h1>
            <p>You're now in the game. Watch out for impostors!</p>
            <p>Games played: <span id="games-played">0</span></p>
            <button class="emergency-btn" id="emergency-btn">Emergency Meeting</button>
            <button id="logout-btn">Log Out</button>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGQE7m__ZrA3byU-3DHn8x7NpkLdOddic",
            authDomain: "amongusauth.firebaseapp.com",
            projectId: "amongusauth",
            storageBucket: "amongusauth.appspot.com",
            messagingSenderId: "1024915360570",
            appId: "1:1024915360570:web:be22081501d20a26631e03",
            measurementId: "G-PKFC2W8GCN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();

        // DOM Elements
        const authView = document.getElementById('auth-view');
        const welcomeView = document.getElementById('welcome-view');
        const tabs = document.querySelectorAll('.tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const usernameDisplay = document.getElementById('username-display');
        const playerAvatar = document.getElementById('player-avatar');
        const emergencyBtn = document.getElementById('emergency-btn');
        const gamesPlayedDisplay = document.getElementById('games-played');

        // Initialize views
        authView.style.display = 'block';
        welcomeView.style.display = 'none';

        // Check auth state
        auth.onAuthStateChanged(user => {
            if (user) {
                // User is signed in
                const username = user.displayName || user.email.split('@')[0];
                showWelcome(username);
                loadUserData(user.uid);
            } else {
                // No user is signed in
                showAuth();
            }
        });

        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                if (tab.dataset.tab === 'login') {
                    loginForm.classList.add('active');
                    signupForm.classList.remove('active');
                } else {
                    loginForm.classList.remove('active');
                    signupForm.classList.add('active');
                }
            });
        });

        // Sign up function
        document.getElementById('signup-btn').addEventListener('click', () => {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            
            if (!username || !password) {
                signupError.textContent = 'Enter a name and password!';
                return;
            }
            
            if (password.length < 6) {
                signupError.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            // Create user with email/password (using username as email)
            const email = `${username}@amongus.game`;
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update display name
                    return userCredential.user.updateProfile({
                        displayName: username
                    }).then(() => {
                        // Create user data in Realtime Database
                        return database.ref('users/' + userCredential.user.uid).set({
                            username: username,
                            gamesPlayed: 0,
                            createdAt: firebase.database.ServerValue.TIMESTAMP
                        });
                    });
                })
                .then(() => {
                    const user = auth.currentUser;
                    showWelcome(user.displayName);
                })
                .catch((error) => {
                    signupError.textContent = error.message;
                });
        });

        // Login function
        document.getElementById('login-btn').addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                loginError.textContent = 'Enter name and password!';
                return;
            }
            
            // Sign in with email/password (using username as email)
            const email = `${username}@amongus.game`;
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    const displayName = user.displayName || username;
                    showWelcome(displayName);
                    loadUserData(user.uid);
                })
                .catch((error) => {
                    if (error.code === 'auth/invalid-credential' || 
                        error.code === 'auth/wrong-password' || 
                        error.code === 'auth/user-not-found') {
                        loginError.textContent = 'Wrong username or password!';
                    } else {
                        loginError.textContent = error.message;
                    }
                });
        });

        // Emergency Meeting Button
        emergencyBtn.addEventListener('click', () => {
            const user = auth.currentUser;
            if (user) {
                // Increment games played count
                const userRef = database.ref('users/' + user.uid);
                userRef.transaction((userData) => {
                    if (userData) {
                        userData.gamesPlayed = (userData.gamesPlayed || 0) + 1;
                    }
                    return userData;
                });
                
                alert("🚨 EMERGENCY MEETING! 🚨\nWho is the impostor?");
            }
        });

        // Logout function
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                showAuth();
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        });

        // Helper functions
        function showWelcome(username) {
            authView.style.display = 'none';
            welcomeView.style.display = 'flex';
            usernameDisplay.textContent = username;
            playerAvatar.textContent = username.charAt(0).toUpperCase();
        }

        function showAuth() {
            authView.style.display = 'block';
            welcomeView.style.display = 'none';
            document.getElementById('login-username').value = '';
            document.getElementById('login-password').value = '';
            document.getElementById('signup-username').value = '';
            document.getElementById('signup-password').value = '';
            loginError.textContent = '';
            signupError.textContent = '';
            tabs[0].click();
        }

        function loadUserData(userId) {
            database.ref('users/' + userId).once('value').then((snapshot) => {
                const userData = snapshot.val();
                if (userData && userData.gamesPlayed) {
                    gamesPlayedDisplay.textContent = userData.gamesPlayed;
                }
            });
        }
    </script>
</body>
</html>
