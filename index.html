<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian Shard - 2D Map</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column; /* Stack title and SVG vertically */
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure content centers vertically */
            background-color: #e0e0e0; /* Light grey page background */
            margin: 20px; /* Add some margin around the content */
            padding: 0;
        }
        h1 {
            margin-bottom: 20px; /* Space between title and map */
            color: #333;
        }
        /* Style the SVG container */
        svg {
            border: 1px solid #333; /* Add a border around the SVG */
            background-color: #f0f0f0; /* Background color set inside SVG, but can be fallback */
            max-width: 100%; /* Ensure SVG scales down on smaller screens */
            height: auto; /* Maintain aspect ratio when scaling */
        }
    </style>
</head>
<body>

    <h1>Veridian Shard - 2D Conceptual Map</h1>

    <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

        <title>Veridian Shard - 2D Conceptual Map Layout</title>
        <desc>A schematic 2D representation of the Veridian Shard Battle Royale map concept.</desc>

        <defs>
            <style type="text/css"><![CDATA[
                .label { font-family: sans-serif; font-size: 14px; fill: black; text-anchor: middle; }
                .poi-label { font-family: sans-serif; font-size: 10px; fill: #333333; text-anchor: middle; }
                /* Removed title-label class as we have an H1 now */
            ]]></style>
        </defs>

        <path d="M 50,50 L 750,50 L 750,550 L 50,550 Z"
              fill="#55a630" stroke="#386641" stroke-width="2"
              id="canopy"/>
        <text x="150" y="80" class="label">Overgrown Canopy</text>
         <text x="650" y="520" class="label">Overgrown Canopy</text>

        <path d="M 100,550 Q 250,300 400,350 T 700,100"
              fill="none" stroke="#6c757d" stroke-width="15"
              id="ravine1"/>
        <path d="M 750,450 Q 500,400 450,200 T 50,150"
              fill="none" stroke="#6c757d" stroke-width="12"
              id="ravine2"/>
         <text x="200" y="450" class="label" transform="rotate(-20 200,450)">Ravine Network</text>
         <text x="600" y="200" class="label" transform="rotate(30 600,200)">Ravine Network</text>

        <ellipse cx="400" cy="300" rx="120" ry="90"
                 fill="#ade8f4" stroke="#0077b6" stroke-width="2"
                 id="impact-heart"/>
        <text x="400" y="305" class="label">Impact Heart</text>

        <path d="M 350,230 Q 280,200 250,250 T 300, 350 Q 330, 400 380, 380"
              fill="#ffc8dd" stroke="#e07a5f" stroke-width="1" opacity="0.8"
              id="crystal-caves"/>
        <text x="280" y="230" class="label">Crystal Caves</text>

        <rect x="600" y="400" width="80" height="60"
              fill="#fca311" stroke="#e85d04" stroke-width="1.5"
              id="outpost1" transform="rotate(15 640,430)"/>
        <text x="640" y="435" class="label">Research</text>
        <text x="640" y="450" class="label">Outpost</text>

        <rect x="120" y="130" width="100" height="70"
              fill="#fca311" stroke="#e85d04" stroke-width="1.5"
              id="outpost2" transform="rotate(-10 170,165)"/>
        <text x="170" y="170" class="label">Research</text>
         <text x="170" y="185" class="label">Outpost</text>


        <path d="M400,240 L410,265 L435,265 L415,280 L425,305 L400,290 L375,305 L385,280 L365,265 L390,265 Z"
              fill="#fff3b0" stroke="#ffaa00" stroke-width="1"/>
        <text x="400" y="235" class="poi-label">Apex Shard</text>

        <circle cx="270" cy="280" r="15" fill="#d0f4de" stroke="#588157" stroke-width="1"/>
        <text x="270" y="305" class="poi-label">Bioluminescent Grotto</text>

        <circle cx="170" cy="150" r="8" fill="#ffffff" stroke="#333333" stroke-width="1"/>
         <text x="170" y="138" class="poi-label">Hydroponics Lab Delta</text>

         <line x1="300" y1="330" x2="500" y2="370" stroke="#adb5bd" stroke-width="8" stroke-dasharray="15 5"/>
         <text x="400" y="345" class="poi-label">The Sky-Bridge</text>

    </svg>
    </body>
</html>
