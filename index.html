<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Auth</title>
    <style>
        :root {
            --red: #ff4655;
            --dark: #0e0e1a;
            --light: #f0f0f0;
            --cyan: #00f7ff;
            --shadow: 0 4px 20px rgba(0, 247, 255, 0.3);
            --green: #00ff88;
            --yellow: #ffcc00;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 70, 85, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(14, 14, 26, 0.8);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, var(--red), var(--cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            color: var(--cyan);
            margin-bottom: 1rem;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: var(--light);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--red);
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .form.active {
            display: flex;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 0.8rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2);
        }

        button {
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            background: var(--red);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 70, 85, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        button.secondary:hover {
            box-shadow: 0 4px 15px rgba(0, 247, 255, 0.3);
        }

        button.green {
            background: var(--green);
        }

        button.green:hover {
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.5);
        }

        .error {
            color: var(--red);
            font-size: 0.9rem;
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .view {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .view.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        /* Lobby styles */
        .lobby-info {
            background: rgba(0, 247, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .room-code {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: var(--yellow);
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .player-list {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-host {
            color: var(--yellow);
            font-weight: bold;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-label {
            text-align: left;
        }

        .setting-value {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 1rem 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--cyan);
            border-radius: 50%;
            cursor: pointer;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            background: rgba(0, 247, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth View -->
        <div id="auth-view" class="view active">
            <h1>Among Us Auth</h1>
            
            <div class="tabs">
                <button class="tab active" id="login-tab">Login</button>
                <button class="tab" id="signup-tab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <input type="text" id="login-username" placeholder="Crewmate Name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div id="login-error" class="error"></div>
                <button type="button" id="login-btn">Start Game</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <div class="input-group">
                    <input type="text" id="signup-username" placeholder="New Crewmate Name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="New Password" required>
                </div>
                <div id="signup-error" class="error"></div>
                <button type="button" id="signup-btn">Join Crew</button>
            </form>
        </div>

        <!-- Menu View -->
        <div id="menu-view" class="view">
            <h1>Welcome, <span id="username-display">Player</span>!</h1>
            <div class="button-group">
                <button id="join-game-btn">Join Game</button>
                <button id="create-game-btn">Create Game</button>
            </div>
            <button id="logout-btn" class="secondary">Log Out</button>
        </div>

        <!-- Lobby View -->
        <div id="lobby-view" class="view">
            <h1>Game Lobby</h1>
            
            <div class="lobby-info">
                <h2>Room Code</h2>
                <div class="room-code" id="room-code-display">ABCD</div>
                <div id="game-status" class="status-message">Waiting for players...</div>
            </div>

            <div class="settings-form" id="settings-form">
                <h2>Game Settings</h2>
                <div class="setting-group">
                    <span class="setting-label">Number of Tasks:</span>
                    <span class="setting-value" id="tasks-value">5</span>
                </div>
                <input type="range" id="tasks-slider" min="1" max="100" value="5">
            </div>

            <div class="player-list" id="player-list">
                <h2>Players (<span id="player-count">1</span>/10)</h2>
                <!-- Players will be added here dynamically -->
            </div>

            <div class="button-group">
                <button id="start-game-btn" class="green">Start Game</button>
                <button id="leave-game-btn" class="secondary">Leave Game</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGQE7m__ZrA3byU-3DHn8x7NpkLdOddic",
            authDomain: "amongusauth.firebaseapp.com",
            projectId: "amongusauth",
            storageBucket: "amongusauth.appspot.com",
            messagingSenderId: "1024915360570",
            appId: "1:1024915360570:web:be22081501d20a26631e03",
            measurementId: "G-PKFC2W8GCN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authView = document.getElementById('auth-view');
        const menuView = document.getElementById('menu-view');
        const lobbyView = document.getElementById('lobby-view');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const usernameDisplay = document.getElementById('username-display');
        const joinGameBtn = document.getElementById('join-game-btn');
        const createGameBtn = document.getElementById('create-game-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const playerList = document.getElementById('player-list');
        const playerCount = document.getElementById('player-count');
        const startGameBtn = document.getElementById('start-game-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn');
        const gameStatus = document.getElementById('game-status');
        const tasksSlider = document.getElementById('tasks-slider');
        const tasksValue = document.getElementById('tasks-value');
        const settingsForm = document.getElementById('settings-form');

        // Game state
        let currentGameId = null;
        let isHost = false;
        let gameUnsubscribe = null;

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Tasks slider
        tasksSlider.addEventListener('input', () => {
            tasksValue.textContent = tasksSlider.value;
        });

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                const username = user.displayName || user.email.split('@')[0];
                usernameDisplay.textContent = username;
                showView('menu');
            } else {
                showView('auth');
                if (gameUnsubscribe) gameUnsubscribe();
                currentGameId = null;
            }
        });

        // Login function
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                loginError.textContent = 'Enter name and password!';
                return;
            }
            
            const email = `${username}@amongus.game`;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginError.textContent = '';
                })
                .catch(error => {
                    loginError.textContent = 'Wrong username or password!';
                });
        });

        // Signup function
        signupBtn.addEventListener('click', () => {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            
            if (!username || !password) {
                signupError.textContent = 'Enter a name and password!';
                return;
            }
            
            if (password.length < 6) {
                signupError.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            const email = `${username}@amongus.game`;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return userCredential.user.updateProfile({
                        displayName: username
                    });
                })
                .then(() => {
                    signupError.textContent = '';
                })
                .catch(error => {
                    signupError.textContent = error.message;
                });
        });

        // CREATE GAME - IMPROVED IMPLEMENTATION
        createGameBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) return alert("Please login first!");
            
            try {
                // Generate random 4-letter code
                const roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
                
                // Create game in Firestore
                const gameRef = await db.collection("games").add({
                    hostId: user.uid,
                    hostName: user.displayName || user.email.split('@')[0],
                    roomCode: roomCode,
                    status: "waiting",
                    players: [user.uid],
                    playerNames: [user.displayName || user.email.split('@')[0]],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    maxPlayers: 10,
                    tasks: 5,
                    imposters: 1
                });
                
                currentGameId = gameRef.id;
                isHost = true;
                setupGameListener();
                showView('lobby');
                roomCodeDisplay.textContent = roomCode;
                gameStatus.textContent = "You are the host! Set tasks and start when ready.";
                
                // Only show settings and start button for host
                settingsForm.style.display = 'block';
                startGameBtn.style.display = 'block';
                
            } catch (error) {
                alert("Error creating game: " + error.message);
            }
        });

        // JOIN GAME - IMPROVED IMPLEMENTATION
        joinGameBtn.addEventListener('click', async () => {
            const roomCode = prompt("Enter 4-letter room code:");
            if (!roomCode || roomCode.length !== 4) return alert("Invalid code!");
            
            const user = auth.currentUser;
            if (!user) return alert("Please login first!");
            
            try {
                // Find game by room code
                const snapshot = await db.collection("games")
                    .where("roomCode", "==", roomCode.toUpperCase())
                    .where("status", "==", "waiting")
                    .limit(1)
                    .get();
                
                if (snapshot.empty) return alert("Game not found or already started");
                
                const gameDoc = snapshot.docs[0];
                const gameData = gameDoc.data();
                
                // Check if already in game
                if (gameData.players.includes(user.uid)) {
                    currentGameId = gameDoc.id;
                    isHost = gameData.hostId === user.uid;
                    setupGameListener();
                    showView('lobby');
                    roomCodeDisplay.textContent = gameData.roomCode;
                    gameStatus.textContent = isHost ? "You are the host!" : "Waiting for host to start...";
                    return;
                }
                
                // Check if game is full
                if (gameData.players.length >= gameData.maxPlayers) {
                    return alert("Game is full!");
                }
                
                // Add player to game
                await db.collection("games").doc(gameDoc.id).update({
                    players: firebase.firestore.FieldValue.arrayUnion(user.uid),
                    playerNames: firebase.firestore.FieldValue.arrayUnion(user.displayName || user.email.split('@')[0])
                });
                
                currentGameId = gameDoc.id;
                isHost = false;
                setupGameListener();
                showView('lobby');
                roomCodeDisplay.textContent = gameData.roomCode;
                gameStatus.textContent = "Waiting for host to start...";
                
                // Hide settings and start button for non-hosts
                settingsForm.style.display = 'none';
                startGameBtn.style.display = 'none';
                
            } catch (error) {
                alert("Error joining game: " + error.message);
            }
        });

        // Setup real-time game listener
        function setupGameListener() {
            if (gameUnsubscribe) gameUnsubscribe();
            
            gameUnsubscribe = db.collection("games").doc(currentGameId)
                .onSnapshot(doc => {
                    if (!doc.exists) {
                        gameStatus.textContent = "Game has been closed by host";
                        leaveGameBtn.textContent = "Return to Menu";
                        return;
                    }
                    
                    const gameData = doc.data();
                    roomCodeDisplay.textContent = gameData.roomCode;
                    
                    // Update player list
                    playerList.innerHTML = '<h2>Players (<span id="player-count">' + 
                        gameData.players.length + '</span>/' + gameData.maxPlayers + ')</h2>';
                    
                    gameData.playerNames.forEach((name, index) => {
                        const playerItem = document.createElement('div');
                        playerItem.className = 'player-item';
                        playerItem.innerHTML = `
                            <span class="${gameData.hostId === gameData.players[index] ? 'player-host' : ''}">
                                ${name} ${gameData.hostId === gameData.players[index] ? '(Host)' : ''}
                            </span>
                            <span>${index === 0 ? '🔴' : '🔵'}</span>
                        `;
                        playerList.appendChild(playerItem);
                    });
                    
                    // Update tasks if host
                    if (isHost) {
                        tasksSlider.value = gameData.tasks || 5;
                        tasksValue.textContent = gameData.tasks || 5;
                    }
                    
                    // Handle game started
                    if (gameData.status === "started") {
                        gameStatus.textContent = "Game has started!";
                        alert("Game is starting! (This would launch the actual game in a full implementation)");
                        leaveGame();
                    }
                }, error => {
                    console.error("Game listener error:", error);
                });
        }

        // START GAME
        startGameBtn.addEventListener('click', async () => {
            if (!isHost) return;
            
            try {
                // Update game with current settings
                await db.collection("games").doc(currentGameId).update({
                    status: "started",
                    tasks: parseInt(tasksSlider.value)
                });
                
                // In a full implementation, this would launch the game for all players
                gameStatus.textContent = "Starting game...";
                
            } catch (error) {
                alert("Error starting game: " + error.message);
            }
        });

        // LEAVE GAME
        leaveGameBtn.addEventListener('click', leaveGame);

        function leaveGame() {
            if (currentGameId) {
                const user = auth.currentUser;
                if (user) {
                    // Remove player from game
                    db.collection("games").doc(currentGameId).update({
                        players: firebase.firestore.FieldValue.arrayRemove(user.uid),
                        playerNames: firebase.firestore.FieldValue.arrayRemove(user.displayName || user.email.split('@')[0])
                    }).catch(() => {});
                    
                    // If host left and game is empty, delete the game
                    if (isHost) {
                        db.collection("games").doc(currentGameId).get()
                            .then(doc => {
                                if (doc.exists && doc.data().players.length <= 1) {
                                    db.collection("games").doc(currentGameId).delete();
                                }
                            });
                    }
                }
                
                if (gameUnsubscribe) gameUnsubscribe();
                currentGameId = null;
            }
            
            showView('menu');
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            leaveGame();
            auth.signOut();
        });

        // View management
        function showView(viewName) {
            authView.classList.remove('active');
            menuView.classList.remove('active');
            lobbyView.classList.remove('active');
            
            if (viewName === 'auth') {
                authView.classList.add('active');
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('signup-username').value = '';
                document.getElementById('signup-password').value = '';
                loginError.textContent = '';
                signupError.textContent = '';
                loginTab.click();
            } else if (viewName === 'menu') {
                menuView.classList.add('active');
            } else if (viewName === 'lobby') {
                lobbyView.classList.add('active');
            }
        }
    </script>
</body>
</html>
