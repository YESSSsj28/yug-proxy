<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Auth</title>
    <style>
        :root {
            --red: #ff4655;
            --dark: #0e0e1a;
            --light: #f0f0f0;
            --cyan: #00f7ff;
            --shadow: 0 4px 20px rgba(0, 247, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background: var(--dark);
            color: var(--light);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 70, 85, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
        }

        .container {
            width: 100%;
            max-width: 420px;
            background: rgba(14, 14, 26, 0.8);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, var(--red), var(--cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: var(--light);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--red);
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 1rem;
        }

        .form.active {
            display: flex;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        input {
            padding: 0.8rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2);
        }

        button {
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            background: var(--red);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 70, 85, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: var(--red);
            font-size: 0.9rem;
            height: 1rem;
            margin-bottom: 0.5rem;
        }

        .view {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .view.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        #game-status {
            margin: 1rem 0;
            color: var(--cyan);
            min-height: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth View -->
        <div id="auth-view" class="view active">
            <h1>Among Us Auth</h1>
            
            <div class="tabs">
                <button class="tab active" id="login-tab">Login</button>
                <button class="tab" id="signup-tab">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="form active">
                <div class="input-group">
                    <input type="text" id="login-username" placeholder="Crewmate Name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <div id="login-error" class="error"></div>
                <button type="button" id="login-btn">Start Game</button>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="form">
                <div class="input-group">
                    <input type="text" id="signup-username" placeholder="New Crewmate Name" required>
                </div>
                <div class="input-group">
                    <input type="password" id="signup-password" placeholder="New Password" required>
                </div>
                <div id="signup-error" class="error"></div>
                <button type="button" id="signup-btn">Join Crew</button>
            </form>
        </div>

        <!-- Menu View -->
        <div id="menu-view" class="view">
            <h1>Welcome, <span id="username-display">Player</span>!</h1>
            <div class="button-group">
                <button id="join-game-btn">Join Game</button>
                <button id="create-game-btn">Create Game</button>
            </div>
            <div id="game-status"></div>
            <button id="logout-btn">Log Out</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGQE7m__ZrA3byU-3DHn8x7NpkLdOddic",
            authDomain: "amongusauth.firebaseapp.com",
            projectId: "amongusauth",
            storageBucket: "amongusauth.appspot.com",
            messagingSenderId: "1024915360570",
            appId: "1:1024915360570:web:be22081501d20a26631e03",
            measurementId: "G-PKFC2W8GCN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authView = document.getElementById('auth-view');
        const menuView = document.getElementById('menu-view');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const usernameDisplay = document.getElementById('username-display');
        const joinGameBtn = document.getElementById('join-game-btn');
        const createGameBtn = document.getElementById('create-game-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const gameStatus = document.getElementById('game-status');

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
        });

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                const username = user.displayName || user.email.split('@')[0];
                usernameDisplay.textContent = username;
                showView('menu');
            } else {
                showView('auth');
            }
        });

        // Login function
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                loginError.textContent = 'Enter name and password!';
                return;
            }
            
            const email = `${username}@amongus.game`;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginError.textContent = '';
                })
                .catch(error => {
                    loginError.textContent = 'Wrong username or password!';
                });
        });

        // Signup function
        signupBtn.addEventListener('click', () => {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            
            if (!username || !password) {
                signupError.textContent = 'Enter a name and password!';
                return;
            }
            
            if (password.length < 6) {
                signupError.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            const email = `${username}@amongus.game`;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return userCredential.user.updateProfile({
                        displayName: username
                    });
                })
                .then(() => {
                    signupError.textContent = '';
                })
                .catch(error => {
                    signupError.textContent = error.message;
                });
        });

        // CREATE GAME - WORKING IMPLEMENTATION
        createGameBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) return alert("Please login first!");
            
            gameStatus.textContent = "Creating game...";
            
            try {
                // Generate random 4-letter code
                const roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
                
                // Create game in Firestore
                await db.collection("games").add({
                    hostId: user.uid,
                    hostName: user.displayName || user.email.split('@')[0],
                    roomCode: roomCode,
                    status: "waiting",
                    players: [user.uid],
                    playerNames: [user.displayName || user.email.split('@')[0]],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    maxPlayers: 10
                });
                
                gameStatus.innerHTML = `Game created!<br>Room Code: <strong>${roomCode}</strong>`;
            } catch (error) {
                gameStatus.textContent = "Error creating game: " + error.message;
            }
        });

        // JOIN GAME - WORKING IMPLEMENTATION
        joinGameBtn.addEventListener('click', async () => {
            const roomCode = prompt("Enter 4-letter room code:").toUpperCase().trim();
            if (!roomCode || roomCode.length !== 4) return alert("Invalid code!");
            
            const user = auth.currentUser;
            if (!user) return alert("Please login first!");
            
            gameStatus.textContent = `Joining game ${roomCode}...`;
            
            try {
                // Find game by room code
                const snapshot = await db.collection("games")
                    .where("roomCode", "==", roomCode)
                    .where("status", "==", "waiting")
                    .limit(1)
                    .get();
                
                if (snapshot.empty) return gameStatus.textContent = "Game not found or already started";
                
                const gameDoc = snapshot.docs[0];
                const gameData = gameDoc.data();
                
                // Check if already in game
                if (gameData.players.includes(user.uid)) {
                    return gameStatus.textContent = "You're already in this game!";
                }
                
                // Check if game is full
                if (gameData.players.length >= gameData.maxPlayers) {
                    return gameStatus.textContent = "Game is full!";
                }
                
                // Add player to game
                await db.collection("games").doc(gameDoc.id).update({
                    players: firebase.firestore.FieldValue.arrayUnion(user.uid),
                    playerNames: firebase.firestore.FieldValue.arrayUnion(user.displayName || user.email.split('@')[0])
                });
                
                gameStatus.innerHTML = `Joined game <strong>${roomCode}</strong>!<br>Waiting for host to start...`;
            } catch (error) {
                gameStatus.textContent = "Error joining game: " + error.message;
            }
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            auth.signOut();
            gameStatus.textContent = "";
        });

        // View management
        function showView(viewName) {
            authView.classList.remove('active');
            menuView.classList.remove('active');
            
            if (viewName === 'auth') {
                authView.classList.add('active');
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('signup-username').value = '';
                document.getElementById('signup-password').value = '';
                loginError.textContent = '';
                signupError.textContent = '';
                loginTab.click();
            } else if (viewName === 'menu') {
                menuView.classList.add('active');
            }
        }
    </script>
</body>
</html>
