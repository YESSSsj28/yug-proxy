<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Among Us Enhanced</title>
    <style>
        :root {
            --red: #ff4655;
            --dark: #0e0e1a;
            --light: #f0f0f0;
            --cyan: #00f7ff;
            --shadow: 0 4px 20px rgba(0, 247, 255, 0.3);
            --green: #00ff88;
            --yellow: #ffcc00;
            --blue: #4655ff;
            --purple: #b400ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: var(--dark);
            color: var(--light);
            display: grid;
            place-items: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 70, 85, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(0, 247, 255, 0.1) 0%, transparent 20%);
        }

        #app {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            position: relative;
        }

        .view-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(14, 14, 26, 0.9);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        @media (max-width: 600px) {
            .container {
                border-radius: 0;
                height: 100%;
                max-width: 100%;
                padding: 1.5rem;
            }
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            background: linear-gradient(to right, var(--red), var(--cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            color: var(--cyan);
            margin-bottom: 1rem;
            text-align: center;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .tab {
            flex: 1;
            padding: 0.75rem;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 6px;
            color: var(--light);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: var(--red);
            box-shadow: 0 0 10px rgba(255, 70, 85, 0.5);
        }

        .form {
            display: none;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .form.active {
            display: flex;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
        }

        input {
            padding: 0.8rem 1rem;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        input:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px rgba(0, 247, 255, 0.2);
        }

        button {
            padding: 0.8rem;
            border-radius: 6px;
            border: none;
            background: var(--red);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255, 70, 85, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button.secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        button.secondary:hover {
            box-shadow: 0 4px 15px rgba(0, 247, 255, 0.3);
        }

        button.green {
            background: var(--green);
        }

        button.green:hover {
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.5);
        }

        button.blue {
            background: var(--blue);
        }

        button.blue:hover {
            box-shadow: 0 4px 15px rgba(70, 85, 255, 0.5);
        }

        .error {
            color: var(--red);
            font-size: 0.9rem;
            height: 1rem;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .view {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        .view.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        /* Lobby styles */
        .lobby-info {
            background: rgba(0, 247, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            width: 100%;
        }

        .room-code {
            font-size: 2.5rem;
            font-weight: bold;
            letter-spacing: 5px;
            color: var(--yellow);
            margin: 1rem 0;
            text-shadow: 0 0 10px rgba(255, 204, 0, 0.5);
        }

        .player-list {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 1rem;
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item:last-child {
            border-bottom: none;
        }

        .player-host {
            color: var(--yellow);
            font-weight: bold;
        }

        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .setting-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-label {
            text-align: left;
        }

        .setting-value {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            min-width: 60px;
            text-align: center;
        }

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 1rem 0;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: var(--cyan);
            border-radius: 50%;
            cursor: pointer;
        }

        .status-message {
            padding: 1rem;
            border-radius: 8px;
            margin: 1rem 0;
            background: rgba(0, 247, 255, 0.1);
        }

        /* Countdown Screen Styles */
        .countdown-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .countdown-screen.active {
            display: flex;
        }

        .countdown-number {
            font-size: 15rem;
            font-weight: bold;
            animation: pulse 1s ease-in-out;
        }

        @media (max-width: 600px) {
            .countdown-number {
                font-size: 10rem;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Role Reveal Screen Styles */
        .role-reveal-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            text-align: center;
        }

        .role-reveal-screen.active {
            display: flex;
        }

        .role-animation {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 2rem;
        }

        @media (max-width: 600px) {
            .role-animation {
                width: 150px;
                height: 150px;
            }
        }

        .role-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .role-image.active {
            opacity: 1;
        }

        .role-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--red), var(--cyan));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        @media (max-width: 600px) {
            .role-title {
                font-size: 2rem;
            }
        }

        .imposter-title {
            color: var(--red);
        }

        .crewmate-title {
            color: var(--cyan);
        }

        .other-imposters {
            margin-top: 2rem;
            color: var(--red);
            font-size: 1.2rem;
            max-width: 80%;
        }

        /* Game Screen Styles */
        .game-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0e0e1a;
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .game-screen.active {
            display: flex;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .game-tasks {
            background: rgba(0, 247, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .emergency-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--red);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 70, 85, 0.7);
            z-index: 1001;
        }

        /* Meeting Screen Styles */
        .meeting-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 26, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            z-index: 1002;
        }

        .meeting-screen.active {
            display: flex;
        }

        .meeting-title {
            font-size: 2rem;
            color: var(--red);
            margin-bottom: 1rem;
        }

        .meeting-tasks {
            color: var(--cyan);
            margin-bottom: 1.5rem;
        }

        .vote-player-list {
            width: 100%;
            max-width: 500px;
            max-height: 60vh;
            overflow-y: auto;
            margin-bottom: 1.5rem;
        }

        .vote-player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .vote-player-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .vote-buttons {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        /* Results Screen Styles */
        .results-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(14, 14, 26, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1003;
            text-align: center;
        }

        .results-screen.active {
            display: flex;
        }

        .results-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .results-imposter {
            color: var(--red);
        }

        .results-crewmate {
            color: var(--cyan);
        }

        /* Death Screen Styles */
        .death-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1004;
            color: var(--red);
            font-size: 2rem;
            text-align: center;
        }

        .death-screen.active {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Auth View -->
        <div id="auth-view" class="view-container view active">
            <div class="container">
                <h1>Among Us Auth</h1>
                
                <div class="tabs">
                    <button class="tab active" id="login-tab">Login</button>
                    <button class="tab" id="signup-tab">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="login-form" class="form active">
                    <div class="input-group">
                        <input type="text" id="login-username" placeholder="Crewmate Name" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div id="login-error" class="error"></div>
                    <button type="button" id="login-btn">Start Game</button>
                </form>

                <!-- Signup Form -->
                <form id="signup-form" class="form">
                    <div class="input-group">
                        <input type="text" id="signup-username" placeholder="New Crewmate Name" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signup-password" placeholder="New Password" required>
                    </div>
                    <div id="signup-error" class="error"></div>
                    <button type="button" id="signup-btn">Join Crew</button>
                </form>
            </div>
        </div>

        <!-- Menu View -->
        <div id="menu-view" class="view-container view">
            <div class="container">
                <h1>Welcome, <span id="username-display">Player</span>!</h1>
                <div class="button-group">
                    <button id="join-game-btn">Join Game</button>
                    <button id="create-game-btn">Create Game</button>
                </div>
                <button id="logout-btn" class="secondary">Log Out</button>
            </div>
        </div>

        <!-- Lobby View -->
        <div id="lobby-view" class="view-container view">
            <div class="container">
                <h1>Game Lobby</h1>
                
                <div class="lobby-info">
                    <h2>Room Code</h2>
                    <div class="room-code" id="room-code-display">ABCD</div>
                    <div id="game-status" class="status-message">Waiting for players...</div>
                </div>

                <div class="settings-form" id="settings-form">
                    <h2>Game Settings</h2>
                    <div class="setting-group">
                        <span class="setting-label">Number of Tasks:</span>
                        <span class="setting-value" id="tasks-value">5</span>
                    </div>
                    <input type="range" id="tasks-slider" min="1" max="10" value="5">
                    
                    <div class="setting-group" style="margin-top: 1.5rem;">
                        <span class="setting-label">Number of Imposters:</span>
                        <span class="setting-value" id="imposters-value">1</span>
                    </div>
                    <input type="range" id="imposters-slider" min="1" max="3" value="1">
                </div>

                <div class="player-list" id="player-list">
                    <h2>Players (<span id="player-count">1</span>/10)</h2>
                    <!-- Players will be added here dynamically -->
                </div>

                <div class="button-group">
                    <button id="start-game-btn" class="green">Start Game</button>
                    <button id="leave-game-btn" class="secondary">Leave Game</button>
                </div>
            </div>
        </div>

        <!-- Countdown Screen -->
        <div id="countdown-screen" class="countdown-screen">
            <div id="countdown-display" class="countdown-number"></div>
        </div>

        <!-- Role Reveal Screen -->
        <div id="role-reveal-screen" class="role-reveal-screen">
            <div class="role-animation">
                <img src="https://cdn-icons-png.flaticon.com/512/3663/3663378.png" class="role-image" id="crewmate-image" alt="Crewmate">
                <img src="https://cdn-icons-png.flaticon.com/512/3663/3663374.png" class="role-image" id="imposter-image" alt="Imposter">
            </div>
            <h1 id="role-title" class="role-title"></h1>
            <div id="other-imposters" class="other-imposters"></div>
        </div>

        <!-- Game Screen -->
        <div id="game-screen" class="game-screen">
            <div class="game-header">
                <div class="game-tasks" id="game-tasks-display">Tasks: 0/5</div>
            </div>
            
            <!-- Game content would go here -->
            <div style="flex: 1; display: flex; align-items: center; justify-content: center;">
                <h1 id="game-message">Complete your tasks!</h1>
            </div>
            
            <div class="emergency-button" id="emergency-button">
                <span>!</span>
            </div>
        </div>

        <!-- Meeting Screen -->
        <div id="meeting-screen" class="meeting-screen">
            <h1 class="meeting-title">EMERGENCY MEETING</h1>
            <div class="meeting-tasks" id="meeting-tasks">Tasks Completed: 0/5</div>
            
            <div class="vote-player-list" id="vote-player-list">
                <!-- Players will be listed here for voting -->
            </div>
            
            <div class="vote-buttons">
                <button id="skip-vote-btn" class="secondary">Skip Vote</button>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="results-screen">
            <h1 id="results-title" class="results-title"></h1>
            <div id="results-message"></div>
            <button id="continue-game-btn" class="green" style="margin-top: 2rem;">Continue</button>
        </div>

        <!-- Death Screen -->
        <div id="death-screen" class="death-screen">
            <h1>YOU DIED</h1>
            <div id="death-message" style="margin-top: 1rem; font-size: 1.2rem;"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDGQE7m__ZrA3byU-3DHn8x7NpkLdOddic",
            authDomain: "amongusauth.firebaseapp.com",
            projectId: "amongusauth",
            storageBucket: "amongusauth.appspot.com",
            messagingSenderId: "1024915360570",
            appId: "1:1024915360570:web:be22081501d20a26631e03",
            measurementId: "G-PKFC2W8GCN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authView = document.getElementById('auth-view');
        const menuView = document.getElementById('menu-view');
        const lobbyView = document.getElementById('lobby-view');
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const loginBtn = document.getElementById('login-btn');
        const signupBtn = document.getElementById('signup-btn');
        const loginError = document.getElementById('login-error');
        const signupError = document.getElementById('signup-error');
        const usernameDisplay = document.getElementById('username-display');
        const joinGameBtn = document.getElementById('join-game-btn');
        const createGameBtn = document.getElementById('create-game-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const roomCodeDisplay = document.getElementById('room-code-display');
        const playerList = document.getElementById('player-list');
        const playerCount = document.getElementById('player-count');
        const startGameBtn = document.getElementById('start-game-btn');
        const leaveGameBtn = document.getElementById('leave-game-btn');
        const gameStatus = document.getElementById('game-status');
        const tasksSlider = document.getElementById('tasks-slider');
        const tasksValue = document.getElementById('tasks-value');
        const impostersSlider = document.getElementById('imposters-slider');
        const impostersValue = document.getElementById('imposters-value');
        const countdownScreen = document.getElementById('countdown-screen');
        const countdownDisplay = document.getElementById('countdown-display');
        const roleRevealScreen = document.getElementById('role-reveal-screen');
        const roleTitle = document.getElementById('role-title');
        const crewmateImage = document.getElementById('crewmate-image');
        const imposterImage = document.getElementById('imposter-image');
        const otherImposters = document.getElementById('other-imposters');
        const gameScreen = document.getElementById('game-screen');
        const gameTasksDisplay = document.getElementById('game-tasks-display');
        const emergencyButton = document.getElementById('emergency-button');
        const meetingScreen = document.getElementById('meeting-screen');
        const meetingTasksDisplay = document.getElementById('meeting-tasks');
        const votePlayerList = document.getElementById('vote-player-list');
        const skipVoteBtn = document.getElementById('skip-vote-btn');
        const resultsScreen = document.getElementById('results-screen');
        const resultsTitle = document.getElementById('results-title');
        const resultsMessage = document.getElementById('results-message');
        const continueGameBtn = document.getElementById('continue-game-btn');
        const deathScreen = document.getElementById('death-screen');
        const deathMessage = document.getElementById('death-message');
        const gameMessage = document.getElementById('game-message');

        // Game state
        let currentGameId = null;
        let isHost = false;
        let gameUnsubscribe = null;
        let playerRole = null;
        let otherImposterNames = [];
        let playerTasks = [];
        let completedTasks = 0;
        let totalTasks = 5;
        let isDead = false;
        let gameData = null;

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            loginError.textContent = '';
        });

        signupTab.addEventListener('click', () => {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            signupError.textContent = '';
        });

        // Tasks slider
        tasksSlider.addEventListener('input', () => {
            tasksValue.textContent = tasksSlider.value;
        });

        // Imposters slider
        impostersSlider.addEventListener('input', () => {
            impostersValue.textContent = impostersSlider.value;
        });

        // Auth state listener
        auth.onAuthStateChanged(user => {
            if (user) {
                const username = user.displayName || user.email.split('@')[0];
                usernameDisplay.textContent = username;
                showView('menu');
            } else {
                showView('auth');
                if (gameUnsubscribe) gameUnsubscribe();
                currentGameId = null;
            }
        });

        // Login function
        loginBtn.addEventListener('click', () => {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            
            if (!username || !password) {
                loginError.textContent = 'Enter name and password!';
                return;
            }
            
            const email = `${username}@amongus.game`;
            auth.signInWithEmailAndPassword(email, password)
                .then(() => {
                    loginError.textContent = '';
                })
                .catch(error => {
                    loginError.textContent = 'Wrong username or password!';
                });
        });

        // Signup function
        signupBtn.addEventListener('click', () => {
            const username = document.getElementById('signup-username').value.trim();
            const password = document.getElementById('signup-password').value.trim();
            
            if (!username || !password) {
                signupError.textContent = 'Enter a name and password!';
                return;
            }
            
            if (password.length < 6) {
                signupError.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            const email = `${username}@amongus.game`;
            auth.createUserWithEmailAndPassword(email, password)
                .then(userCredential => {
                    return userCredential.user.updateProfile({
                        displayName: username
                    });
                })
                .then(() => {
                    signupError.textContent = '';
                    loginTab.click();
                    document.getElementById('login-username').value = username;
                    document.getElementById('login-password').value = password;
                })
                .catch(error => {
                    signupError.textContent = error.message;
                });
        });

        // CREATE GAME
        createGameBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) return alert("Please login first!");
            
            try {
                // Generate random 4-letter code
                const roomCode = Math.random().toString(36).substring(2, 6).toUpperCase();
                
                // Create game in Firestore
                const gameRef = await db.collection("games").add({
                    hostId: user.uid,
                    hostName: user.displayName || user.email.split('@')[0],
                    roomCode: roomCode,
                    status: "waiting",
                    players: [user.uid],
                    playerNames: [user.displayName || user.email.split('@')[0]],
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    maxPlayers: 10,
                    tasks: parseInt(tasksSlider.value),
                    imposters: parseInt(impostersSlider.value)
                });
                
                currentGameId = gameRef.id;
                isHost = true;
                setupGameListener();
                showView('lobby');
                roomCodeDisplay.textContent = roomCode;
                gameStatus.textContent = "You are the host! Set tasks and start when ready.";
                
            } catch (error) {
                alert("Error creating game: " + error.message);
            }
        });

        // JOIN GAME
        joinGameBtn.addEventListener('click', async () => {
            const roomCode = prompt("Enter 4-letter room code:");
            if (!roomCode || roomCode.length !== 4) return alert("Invalid code!");
            
            const user = auth.currentUser;
            if (!user) return alert("Please login first!");
            
            try {
                // Find game by room code
                const snapshot = await db.collection("games")
                    .where("roomCode", "==", roomCode.toUpperCase())
                    .where("status", "==", "waiting")
                    .limit(1)
                    .get();
                
                if (snapshot.empty) return alert("Game not found or already started");
                
                const gameDoc = snapshot.docs[0];
                gameData = gameDoc.data();
                
                // Check if already in game
                if (gameData.players.includes(user.uid)) {
                    currentGameId = gameDoc.id;
                    isHost = gameData.hostId === user.uid;
                    setupGameListener();
                    showView('lobby');
                    roomCodeDisplay.textContent = gameData.roomCode;
                    gameStatus.textContent = isHost ? "You are the host!" : "Waiting for host to start...";
                    return;
                }
                
                // Check if game is full
                if (gameData.players.length >= gameData.maxPlayers) {
                    return alert("Game is full!");
                }
                
                // Add player to game
                await db.collection("games").doc(gameDoc.id).update({
                    players: firebase.firestore.FieldValue.arrayUnion(user.uid),
                    playerNames: firebase.firestore.FieldValue.arrayUnion(user.displayName || user.email.split('@')[0])
                });
                
                currentGameId = gameDoc.id;
                isHost = false;
                setupGameListener();
                showView('lobby');
                roomCodeDisplay.textContent = gameData.roomCode;
                gameStatus.textContent = "Waiting for host to start...";
                
            } catch (error) {
                alert("Error joining game: " + error.message);
            }
        });

        // Setup real-time game listener
        function setupGameListener() {
            if (gameUnsubscribe) gameUnsubscribe();
            
            gameUnsubscribe = db.collection("games").doc(currentGameId)
                .onSnapshot(async doc => {
                    if (!doc.exists) {
                        gameStatus.textContent = "Game has been closed by host";
                        leaveGameBtn.textContent = "Return to Menu";
                        return;
                    }
                    
                    gameData = doc.data();
                    roomCodeDisplay.textContent = gameData.roomCode;
                    playerCount.textContent = gameData.players.length;
                    
                    // Update player list
                    playerList.innerHTML = '<h2>Players (<span id="player-count">' + 
                        gameData.players.length + '</span>/' + gameData.maxPlayers + ')</h2>';
                    
                    gameData.playerNames.forEach((name, index) => {
                        const playerItem = document.createElement('div');
                        playerItem.className = 'player-item';
                        playerItem.innerHTML = `
                            <span class="${gameData.hostId === gameData.players[index] ? 'player-host' : ''}">
                                ${name} ${gameData.hostId === gameData.players[index] ? '(Host)' : ''}
                            </span>
                            <span>${index === 0 ? 'ðŸ”´' : 'ðŸ”µ'}</span>
                        `;
                        playerList.appendChild(playerItem);
                    });
                    
                    // Update settings if host
                    if (isHost) {
                        tasksSlider.value = gameData.tasks || 5;
                        tasksValue.textContent = gameData.tasks || 5;
                        impostersSlider.value = gameData.imposters || 1;
                        impostersValue.textContent = gameData.imposters || 1;
                    }
                    
                    // Handle game starting (countdown)
                    if (gameData.status === "starting" && !countdownScreen.classList.contains('active')) {
                        showCountdown();
                    }
                    
                    // Handle role assignment
                    if (gameData.status === "assigning_roles" && gameData.roles) {
                        const user = auth.currentUser;
                        if (user && gameData.roles[user.uid]) {
                            playerRole = gameData.roles[user.uid].role;
                            otherImposterNames = gameData.roles[user.uid].otherImposters || [];
                            showRoleReveal();
                        }
                    }
                    
                    // Handle game started
                    if (gameData.status === "started") {
                        startGame();
                    }
                    
                    // Handle meeting called
                    if (gameData.status === "meeting") {
                        showMeetingScreen();
                    }
                    
                    // Handle voting results
                    if (gameData.status === "voting_results" && gameData.votingResults) {
                        showVotingResults();
                    }
                    
                    // Handle player death
                    if (gameData.status === "player_dead" && gameData.deadPlayers) {
                        const user = auth.currentUser;
                        if (user && gameData.deadPlayers.includes(user.uid)) {
                            showDeathScreen();
                        }
                    }
                    
                    // Handle game over
                    if (gameData.status === "game_over") {
                        showGameOver();
                    }
                }, error => {
                    console.error("Game listener error:", error);
                });
        }

        // START GAME
        startGameBtn.addEventListener('click', async () => {
            if (!isHost) return;
            
            try {
                // Update game status to "starting"
                await db.collection("games").doc(currentGameId).update({
                    status: "starting",
                    tasks: parseInt(tasksSlider.value),
                    imposters: parseInt(impostersSlider.value),
                    startTime: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Show countdown screen
                showCountdown();
                
            } catch (error) {
                alert("Error starting game: " + error.message);
            }
        });

        // Show countdown sequence
        function showCountdown() {
            countdownScreen.classList.add('active');
            
            // Countdown from 3
            countdownDisplay.textContent = '3';
            countdownDisplay.style.color = 'var(--red)';
            
            setTimeout(() => {
                countdownDisplay.textContent = '2';
                countdownDisplay.style.color = 'var(--blue)';
                
                setTimeout(() => {
                    countdownDisplay.textContent = '1';
                    countdownDisplay.style.color = 'var(--red)';
                    
                    setTimeout(async () => {
                        // Assign roles after countdown
                        await assignRoles();
                    }, 1000);
                }, 1000);
            }, 1000);
        }

        // Assign roles to players
        async function assignRoles() {
            const gameRef = db.collection("games").doc(currentGameId);
            const gameDoc = await gameRef.get();
            gameData = gameDoc.data();
            
            // Get number of imposters (default to 1 if not set)
            const numImposters = gameData.imposters || 1;
            const players = gameData.players;
            totalTasks = gameData.tasks || 5;
            
            // Create array of imposter indices
            const imposterIndices = [];
            while (imposterIndices.length < numImposters) {
                const randomIndex = Math.floor(Math.random() * players.length);
                if (!imposterIndices.includes(randomIndex)) {
                    imposterIndices.push(randomIndex);
                }
            }
            
            // Create roles object
            const roles = {};
            const imposterIds = imposterIndices.map(i => players[i]);
            
            // Distribute tasks evenly among crewmates
            const taskNumbers = Array.from({length: totalTasks}, (_, i) => i + 1);
            shuffleArray(taskNumbers);
            
            let taskIndex = 0;
            const tasksPerPlayer = Math.ceil(totalTasks / (players.length - numImposters));
            
            players.forEach((playerId, index) => {
                const isImposter = imposterIndices.includes(index);
                
                // Assign tasks to crewmates
                let playerTasks = [];
                if (!isImposter) {
                    playerTasks = taskNumbers.slice(taskIndex, taskIndex + tasksPerPlayer);
                    taskIndex += tasksPerPlayer;
                }
                
                roles[playerId] = {
                    role: isImposter ? 'imposter' : 'crewmate',
                    otherImposters: isImposter 
                        ? imposterIds.filter(id => id !== playerId)
                            .map(id => gameData.playerNames[gameData.players.indexOf(id)])
                        : [],
                    tasks: playerTasks,
                    completedTasks: 0
                };
            });
            
            // Update game with roles and status
            await gameRef.update({
                status: "assigning_roles",
                roles: roles,
                totalTasks: totalTasks,
                completedTasks: 0
            });
        }

        // Show role reveal animation
        function showRoleReveal() {
            countdownScreen.classList.remove('active');
            roleRevealScreen.classList.add('active');
            
            // Animation sequence
            let switches = 0;
            const maxSwitches = 8;
            const switchInterval = setInterval(() => {
                if (switches % 2 === 0) {
                    crewmateImage.classList.remove('active');
                    imposterImage.classList.add('active');
                } else {
                    imposterImage.classList.remove('active');
                    crewmateImage.classList.add('active');
                }
                switches++;
                
                if (switches >= maxSwitches) {
                    clearInterval(switchInterval);
                    revealFinalRole();
                }
            }, 200);
        }

        // Reveal final role
        function revealFinalRole() {
            crewmateImage.classList.remove('active');
            imposterImage.classList.remove('active');
            
            if (playerRole === 'imposter') {
                roleTitle.textContent = 'IMPOSTER';
                roleTitle.className = 'role-title imposter-title';
                imposterImage.classList.add('active');
                
                if (otherImposterNames.length > 0) {
                    otherImposters.textContent = `Other Imposters: ${otherImposterNames.join(', ')}`;
                } else {
                    otherImposters.textContent = "You're the only Imposter!";
                }
            } else {
                roleTitle.textContent = 'CREWMATE';
                roleTitle.className = 'role-title crewmate-title';
                crewmateImage.classList.add('active');
                otherImposters.textContent = "Complete all tasks to win!";
            }
            
            // After 2 seconds, start the game
            setTimeout(() => {
                if (isHost) {
                    db.collection("games").doc(currentGameId).update({
                        status: "started"
                    });
                }
            }, 2000);
        }

        // Start the game
        function startGame() {
            roleRevealScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            const user = auth.currentUser;
            if (!user || !gameData.roles) return;
            
            playerRole = gameData.roles[user.uid].role;
            playerTasks = gameData.roles[user.uid].tasks || [];
            completedTasks = gameData.roles[user.uid].completedTasks || 0;
            totalTasks = gameData.totalTasks || 5;
            
            if (playerRole === 'imposter') {
                gameMessage.textContent = "Sabotage and eliminate crewmates!";
            } else {
                gameMessage.textContent = `Your tasks: ${playerTasks.join(', ')}`;
            }
            
            updateTasksDisplay();
        }

        // Update tasks display
        function updateTasksDisplay() {
            const totalCompleted = gameData.completedTasks || 0;
            gameTasksDisplay.textContent = `Tasks: ${totalCompleted}/${totalTasks}`;
            
            if (meetingScreen.classList.contains('active')) {
                meetingTasksDisplay.textContent = `Tasks Completed: ${totalCompleted}/${totalTasks}`;
            }
        }

        // Emergency meeting button
        emergencyButton.addEventListener('click', () => {
            if (isDead) return;
            
            if (confirm("Call emergency meeting?")) {
                db.collection("games").doc(currentGameId).update({
                    status: "meeting"
                });
            }
        });

        // Show meeting screen
        function showMeetingScreen() {
            meetingScreen.classList.add('active');
            
            // Populate player list for voting
            votePlayerList.innerHTML = '';
            
            const user = auth.currentUser;
            if (!user || !gameData) return;
            
            gameData.playerNames.forEach((name, index) => {
                const playerId = gameData.players[index];
                
                // Don't show dead players or yourself
                if (gameData.deadPlayers && gameData.deadPlayers.includes(playerId)) return;
                if (playerId === user.uid) return;
                
                const playerItem = document.createElement('div');
                playerItem.className = 'vote-player-item';
                playerItem.textContent = name;
                playerItem.addEventListener('click', () => votePlayer(playerId, name));
                votePlayerList.appendChild(playerItem);
            });
            
            updateTasksDisplay();
        }

        // Skip vote
        skipVoteBtn.addEventListener('click', () => {
            votePlayer(null, "Skip");
        });

        // Vote for player
        async function votePlayer(playerId, playerName) {
            const user = auth.currentUser;
            if (!user) return;
            
            await db.collection("games").doc(currentGameId).update({
                status: "voting_results",
                votingResults: {
                    votedPlayerId: playerId,
                    votedPlayerName: playerName,
                    voterId: user.uid,
                    voterName: user.displayName || user.email.split('@')[0]
                }
            });
        }

        // Show voting results
        function showVotingResults() {
            meetingScreen.classList.remove('active');
            resultsScreen.classList.add('active');
            
            const results = gameData.votingResults;
            if (!results) return;
            
            if (results.votedPlayerId) {
                const isImposter = gameData.roles && gameData.roles[results.votedPlayerId] && 
                                  gameData.roles[results.votedPlayerId].role === 'imposter';
                
                if (isImposter) {
                    resultsTitle.textContent = `${results.votedPlayerName} was The Imposter!`;
                    resultsTitle.className = 'results-title results-imposter';
                    resultsMessage.textContent = "The crewmates made the right choice!";
                } else {
                    resultsTitle.textContent = `${results.votedPlayerName} was Not The Imposter!`;
                    resultsTitle.className = 'results-title results-crewmate';
                    resultsMessage.textContent = "The crewmates made a mistake!";
                }
            } else {
                resultsTitle.textContent = "The crew skipped voting!";
                resultsTitle.className = 'results-title';
                resultsMessage.textContent = "No one was ejected.";
            }
        }

        // Continue after voting results
        continueGameBtn.addEventListener('click', async () => {
            resultsScreen.classList.remove('active');
            
            // If someone was voted out, mark them as dead
            if (gameData.votingResults && gameData.votingResults.votedPlayerId) {
                await db.collection("games").doc(currentGameId).update({
                    status: "started",
                    deadPlayers: firebase.firestore.FieldValue.arrayUnion(gameData.votingResults.votedPlayerId)
                });
            } else {
                await db.collection("games").doc(currentGameId).update({
                    status: "started"
                });
            }
        });

        // Show death screen
        function showDeathScreen() {
            isDead = true;
            deathScreen.classList.add('active');
            
            const totalCompleted = gameData.completedTasks || 0;
            deathMessage.textContent = `Tasks completed: ${totalCompleted}/${totalTasks}`;
            
            setTimeout(() => {
                deathScreen.classList.remove('active');
            }, 3000);
        }

        // Show game over
        function showGameOver() {
            alert("Game over! This would show proper game over screen in full implementation");
            leaveGame();
        }

        // LEAVE GAME
        leaveGameBtn.addEventListener('click', leaveGame);

        function leaveGame() {
            if (currentGameId) {
                const user = auth.currentUser;
                if (user) {
                    // Remove player from game
                    db.collection("games").doc(currentGameId).update({
                        players: firebase.firestore.FieldValue.arrayRemove(user.uid),
                        playerNames: firebase.firestore.FieldValue.arrayRemove(user.displayName || user.email.split('@')[0])
                    }).catch(() => {});
                    
                    // If host left and game is empty, delete the game
                    if (isHost) {
                        db.collection("games").doc(currentGameId).get()
                            .then(doc => {
                                if (doc.exists && doc.data().players.length <= 1) {
                                    db.collection("games").doc(currentGameId).delete();
                                }
                            });
                    }
                }
                
                if (gameUnsubscribe) gameUnsubscribe();
                currentGameId = null;
                isDead = false;
            }
            
            showView('menu');
        }

        // Logout
        logoutBtn.addEventListener('click', () => {
            leaveGame();
            auth.signOut();
        });

        // View management
        function showView(viewName) {
            authView.classList.remove('active');
            menuView.classList.remove('active');
            lobbyView.classList.remove('active');
            countdownScreen.classList.remove('active');
            roleRevealScreen.classList.remove('active');
            gameScreen.classList.remove('active');
            meetingScreen.classList.remove('active');
            resultsScreen.classList.remove('active');
            deathScreen.classList.remove('active');
            
            if (viewName === 'auth') {
                authView.classList.add('active');
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('signup-username').value = '';
                document.getElementById('signup-password').value = '';
                loginError.textContent = '';
                signupError.textContent = '';
                loginTab.click();
            } else if (viewName === 'menu') {
                menuView.classList.add('active');
            } else if (viewName === 'lobby') {
                lobbyView.classList.add('active');
            }
        }

        // Helper function to shuffle array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
